<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimbConnect - Our Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">⛰️ ClimbConnect</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="products.html">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="register-link">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="login-link">Login</a>
                        </li>
                        <li class="nav-item d-none">
                            <a class="nav-link" href="#" id="logout-link">Logout</a>
                        </li>
                        <li class="nav-item d-none">
                            <a class="nav-link" href="#" id="profile-link">User Profile</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section id="page-title" class="py-4 text-center container">
            <h1 class="fw-light">Our Products</h1>
        </section>

        <section id="category-filters" class="py-3 bg-light sticky-top">
            <div id="category-filter-container" class="container d-flex justify-content-center flex-wrap">
                <!-- Category buttons/links will be injected here by js/products.js -->
                <button class="btn btn-outline-secondary mx-1 mb-2" data-category="all">All</button>
            </div>
        </section>

        <section id="product-listing" class="py-5">
            <div class="container">
                <div id="product-list-row" class="row">
                    <!-- Product cards will be injected here by js/products.js -->
                </div>
            </div>
        </section>
    </main>

    <footer class="py-4 bg-dark text-white text-center">
        <div class="container">
            <p class="mb-0">&copy; 2023 ClimbConnect. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/data.js"></script>
    <script src="js/db-migration.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/global-nav.js"></script>
    <script src="js/products.js"></script>

    <!-- Universal Modal -->
    <div class="modal fade" id="auth-user-modal" tabindex="-1" aria-labelledby="auth-user-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="auth-user-modal-label">Modal Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="auth-user-modal-body">
                    <!-- Content will be injected here -->
                </div>
                <div class="modal-footer" id="auth-user-modal-footer">
                    <!-- Footer buttons can be injected here if needed -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
