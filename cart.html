<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimbConnect - Your Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="bg-light">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html"><span class="navbar-brand-icon">⛰️</span> ClimbConnect</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="products.html">Products</a>
                        </li>
                        <!-- Cart link will be added in a later step -->
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="register-link">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="login-link">Login</a>
                        </li>
                        <li class="nav-item d-none">
                            <a class="nav-link" href="#" id="logout-link">Logout</a>
                        </li>
                        <li class="nav-item d-none">
                            <a class="nav-link" href="#" id="profile-link">User Profile</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container py-5">
        <section id="cart-items" class="mb-4">
            <h2>Shopping Cart</h2>
            <div id="cart-items-container">
                <!-- Cart items will be injected here -->
            </div>
        </section>

        <section id="sender-address" class="mb-4">
            <h2>Sender Address</h2>
            <form id="sender-address-form">
                <div class="mb-3">
                    <label for="sender-name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="sender-name" placeholder="Enter your full name">
                </div>
                <div class="mb-3">
                    <label for="sender-address1" class="form-label">Address Line 1</label>
                    <input type="text" class="form-control" id="sender-address1" placeholder="Street address, P.O. box, company name, c/o">
                </div>
                <div class="mb-3">
                    <label for="sender-address2" class="form-label">Address Line 2 (Optional)</label>
                    <input type="text" class="form-control" id="sender-address2" placeholder="Apartment, suite, unit, building, floor, etc.">
                </div>
                <div class="mb-3">
                    <label for="sender-phone" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="sender-phone" placeholder="Enter your phone number">
                </div>
            </form>
        </section>

        <section id="order-summary">
            <h2>Order Summary</h2>
            <div id="order-summary-container">
                <!-- Order summary will be injected here -->
            </div>
            <button id="pay-button" class="btn btn-success btn-lg mt-3">Pay Now</button>
        </section>
    </main>

    <footer class="py-4 bg-dark text-white text-center">
        <div class="container">
            <p class="mb-0">&copy; 2023 ClimbConnect. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/db-migration.js"></script> <!-- Common script, added for consistency -->
    <script src="js/auth.js"></script> <!-- For header login/register modal consistency -->
    <script src="js/global-nav.js"></script> <!-- For dynamic cart link -->
    <script src="js/cart-page.js"></script>
</body>
</html>
